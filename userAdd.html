<html>
<head>
    <title>用戶添加</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8"/>

    <link rel="icon" type="image/ico" href="assets/images/favicon.ico" />

    <link href="assets/css/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="../../../../../../oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body class="bg-3">

<!-- Preloader -->
<div class="mask"><div id="loader"></div></div>
<!--/Preloader -->

<!-- Wrap all page content here -->
<div id="wrap">

    <!-- Make page fluid -->
    <div class="row">

        <div id="menuContainer">

        </div>

        <!-- 内容开始 -->
        <div id="content" class="col-md-12">

            <!-- 头部开始 -->
            <div class="pageheader">
                <h2><i class="fa fa-user fa-5x" style="line-height: 48px;padding-left: 1px;"></i> 用户添加</h2>
            </div>
            <!-- 头部结束 -->

            <!-- 主要内容开始 -->
            <div class="main">

                <!-- row -->
                <div class="row">
                    <!-- col 12 -->
                    <div class="col-md-12">

                        <!-- tile -->
                        <section class="tile color transparent-black">

                            <!-- tile header -->
                            <div class="tile-header">
                                <h1>填写用户信息</h1>
                                <div class="controls">
                                    <a href="#" class="minimize"><i class="fa fa-chevron-down"></i></a>
                                    <a href="#" class="refresh"><i class="fa fa-refresh"></i></a>
                                    <a href="#" class="remove"><i class="fa fa-times"></i></a>
                                </div>
                            </div>
                            <!-- /tile header -->

                            <!-- tile body -->
                            <div class="tile-body" id="userAddDiv">

                                <form class="form-horizontal" role="form" data-parsley-validate="" id="userForm" method="post" enctype="multipart/form-data">

                                    <div class="form-group">
                                        <label for="userName" class="col-sm-4 control-label">用户姓名</label>
                                        <div class="col-sm-8">
                                            <input v-model="params.userName" type="text" class="form-control" id="userName" data-parsley-trigger="change" data-parsley-required="true" data-parsley-minlength="2" data-parsley-validation-minlength="1">
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label for="userAccount" class="col-sm-4 control-label">用户账号</label>
                                        <div class="col-sm-8">
                                            <input v-model="params.userAccount" type="text" class="form-control" id="userAccount" data-parsley-trigger="change" data-parsley-required="true" data-parsley-minlength="4" data-parsley-validation-minlength="1">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="userPwd" class="col-sm-4 control-label">密码</label>
                                        <div class="col-sm-8">
                                            <input v-model="params.userPwd" type="password" class="form-control" id="userPwd" data-parsley-trigger="change" data-parsley-required="true" data-parsley-minlength="6" data-parsley-type="alphanum" data-parsley-validation-minlength="1">
                                        </div>
                                    </div>

                                    <div class="form-group" id="reUserPwd">
                                        <label for="passwordconfirm" class="col-sm-4 control-label">确认密码</label>
                                        <div class="col-sm-8">
                                            <input type="password" class="form-control" id="passwordconfirm" data-parsley-trigger="change" data-parsley-required="true" data-parsley-minlength="6" data-parsley-type="alphanum" data-parsley-validation-minlength="1" data-parsley-equalto="#userPwd">
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label for="userEmail" class="col-sm-4 control-label">邮箱</label>
                                        <div class="col-sm-8">
                                            <input v-model="params.userEmail" type="email" class="form-control" id="userEmail" data-parsley-trigger="change" data-parsley-required="true" data-parsley-minlength="4" data-parsley-type="email" data-parsley-validation-minlength="1">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="userAge" class="col-sm-4 control-label">年龄</label>
                                        <div class="col-sm-8">
                                            <input v-model="params.userAge" type="text" class="form-control" id="userAge" data-parsley-trigger="change" data-parsley-required="true" data-parsley-type="number" data-parsley-validation-minlength="0" placeholder="必须为数字...">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="userPhone" class="col-sm-4 control-label">电话</label>
                                        <div class="col-sm-8">
                                            <input v-model="params.userPhone" type="text" class="form-control" id="userPhone" data-parsley-trigger="change" data-parsley-required="true" data-parsley-type="phone" data-parsley-validation-minlength="0" placeholder="1234567890">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="selectSex" class="col-sm-4 control-label">性别</label>
                                        <div class="col-sm-8" id="selectSex">
                                            <select v-model="params.userSex" class="form-control" id="userSex" data-parsley-trigger="change" data-parsley-required="true" data-parsley-error-container="#selectbox">
                                                <option value="-1">请选择</option>
                                                <option value="0">男</option>
                                                <option value="1">女</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="selectState" class="col-sm-4 control-label">状态</label>
                                        <div class="col-sm-8" id="selectState">
                                            <select v-model="params.userState" class="form-control" id="userState" data-parsley-trigger="change" data-parsley-required="true" data-parsley-error-container="#selectbox">
                                                <option value="-1">请选择</option>
                                                <option value="0">禁用</option>
                                                <option value="1">启用</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="selectPermissions" class="col-sm-4 control-label">权限</label>
                                        <div class="col-sm-8" id="selectPermissions">
                                            <select v-model="params.userPermissions" class="form-control" id="userPermissions" data-parsley-trigger="change" data-parsley-required="true" data-parsley-error-container="#selectbox">
                                                <option value="-1">请选择</option>
                                                <option value="0">管理员</option>
                                                <option value="1">用户</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="userHead" class="col-sm-4 control-label">用户头像</label>
                                        <div class="col-sm-8">
                                            <!--<div id="img"></div>-->
                                            <img src="" class="img" width="300px" height="250px"/>
                                            <input type="file" class="form-control" id="userHead" name="userHead">
                                        </div>
                                    </div>


                                    <div class="form-group form-footer">
                                        <div class="col-sm-offset-4 col-sm-8">
                                            <button type="submit" class="btn btn-primary" id="save" @click="addUser()">保存</button>
                                            <button type="button" class="btn btn-primary" id="update" @click="updateUser()">修改</button>
                                            <button type="reset" class="btn btn-default">重置</button>
                                        </div>
                                    </div>

                                </form>

                            </div>
                            <!-- /tile body -->
                        </section>
                        <!-- /tile -->
                    </div>
                    <!-- /col 12 -->
                </div>
                <!-- /row -->
            </div>
            <!-- 主要内容结束 -->

        </div>
        <!-- 内容结束 -->
    </div>
    <!-- Make page fluid-->

</div>
<!-- Wrap all page content end -->

<script src="assets/js/jquery.js"></script>

<script>
    //页面加载时把导航菜单加载到相应位置
    $("#menuContainer").load("navigationMenu.html");
    //设置菜单缓存
    window.sessionStorage.setItem("menu","userAddMenu");
    /*显示图片*/
    $(function () {
        /* 重点是这个位置 */
        $("#userHead").change(function() {
            /*在改变照片时，清空以前图片*/
            $("#img").empty();
            var oFReader = new FileReader();
            var file = document.getElementById('userHead').files[0];
            oFReader.readAsDataURL(file);
            oFReader.onloadend = function(oFRevent){
                var src = oFRevent.target.result;
                $(".img").attr("src",src);
                /*$("#img").append("<img src=\""+src+"\">");*/
            }
        });
    });
</script>
<script>
    var vm = new Vue({
        el:"#content",
        data:{
            params:{
                userId:null,
                userName:null,
                userAccount:null,
                userPwd:null,
                userEmail:null,
                userAge:null,
                userPhone:null,
                userSex:-1,
                userState:-1,
                userPermissions:-1,
                userHead:null
            },
        },
        mounted:function(){
            //$('#userForm').parsley().validate();
            //页面加载时隐藏修改按钮
            $("#update").hide();
            //加载页面时执行填充用户信息方法
            this.viewUser();
        },
        methods:{
            /**
             * 添加用户信息
             * 先上传用户头像，上传头像成功后，获取上传成功图片的 名字 和 图片后缀
             * 然后再添加用户详细信息
             */
            addUser : function () {
                //alert($('form').is('.parsley-required'));
                $.ajax({
                    url:"http://localhost:9000/upload/userUpload",
                    type:"POST", //请求方式
                    dataType:"json", //前端发送数据的格式
                    cache:false, //关闭缓存
                    processData: false, //默认情况下，processData 的值是 true，其代表以对象的形式上传的数据都会被转换为字符串的形式上传。而当上传文件的时候，则不需要把其转换为字符串，因此要改成false
                    contentType: false, //上传文件时改为 false
                    data:new FormData($("#userForm")[0]), //用 Ajax 上传文件，需要使用 FormData 对象来作为数据
                    success:function (data) {
                        //console.log(data);
                        if(data.code === 0 ){
                            //绑定用户图片名称
                            vm.params.userHead = "http://localhost:9000/img/users/" + data.fileName + data.extendedName;
                            $.ajax({
                                url:"http://localhost:9000/users/addUser",
                                type:"POST",
                                dataType:"json",
                                contentType: 'application/json; charset=UTF-8',
                                data: JSON.stringify(vm.params),
                                success:function (data) {
                                    //console.log(data);
                                    if (data.code === 0){
                                        alert(data.msg);
                                        window.location.href="userQuery.html";
                                    }else {
                                        alert(data.msg);
                                    }
                                }
                            });
                        }
                    }
                });
            },
            //填充用户信息方法
            viewUser : function () {
                //从缓存中获得用户数据(因为我们使用了 JSON.stringify() 将 对象转换为 json 字符串 ，所以要用 JSON.parse() 把 json 转换为对象)
                var userData = JSON.parse(window.sessionStorage.getItem("data"));
                //判断用户数据是否为空
                if( userData != null){
                    //把密码框修改为可见,然后隐藏确认密码框,把修改按钮显示，把保存按钮隐藏
                    $("#userPwd").attr("type","text");
                    $("#reUserPwd").hide();
                    $("#save").hide();
                    $("#update").show();
                    //赋值
                    this.params.userId = userData.userId;
                    this.params.userName = userData.userName;
                    this.params.userAccount = userData.userAccount;
                    this.params.userPwd = userData.userPwd;
                    this.params.userEmail = userData.userEmail;
                    this.params.userAge = userData.userAge;
                    this.params.userPhone = userData.userPhone;
                    this.params.userSex = userData.userSex;
                    this.params.userState = userData.userState;
                    this.params.userPermissions = userData.userPermissions;
                    this.params.userHead = userData.userHead;
                    //显示图片
                    $(".img").attr("src",userData.userHead);
                }
            },
            //根据 id 修改用户信息
            updateUser : function () {
                //alert(id);
                //判断用户是否修改了图片
                var head = $("#userHead").val();
                //如果没有修改图片，就只修改用户相关信息，不上传图片
                if( head == ""){
                    $.ajax({
                        url:"http://localhost:9000/users/updateUser",
                        type:"POST",
                        dataType:"json",
                        contentType: 'application/json; charset=UTF-8',
                        data:JSON.stringify(vm.params),
                        success:function (data) {
                            //console.log(data);
                            if (data.code === 0){
                                alert(data.msg);
                                window.sessionStorage.removeItem("data");
                                window.location.href="userQuery.html";
                            }else {
                                alert(data.msg);
                            }
                        }
                    });
                }else {
                    /**
                     * 1、如果修改了图片，先要删除本地图片
                     * 2、删除成功后再上传新的图片到本地
                     * 3、然后再修改用户相关信息
                     */
                    //1、删除图片
                    var url = "http://localhost:9000/upload/deleteUserHead";
                    var args = {
                        "userHead":vm.params.userHead
                    }
                    $.post(url,args,function (data) {
                       if (data.code === 0){
                           //2、上传图片
                           $.ajax({
                               url:"http://localhost:9000/upload/userUpload",
                               type:"POST", //请求方式
                               dataType:"json", //前端发送数据的格式
                               cache:false, //关闭缓存
                               processData: false, //默认情况下，processData 的值是 true，其代表以对象的形式上传的数据都会被转换为字符串的形式上传。而当上传文件的时候，则不需要把其转换为字符串，因此要改成false
                               contentType: false, //上传文件时改为 false
                               data:new FormData($("#userForm")[0]), //用 Ajax 上传文件，需要使用 FormData 对象来作为数据
                               success:function (data) {
                                   //console.log(data);
                                   if (data.code === 0){
                                       //alert(data.msg);
                                       //3、修改用户相关信息
                                       //绑定用户图片名称
                                       vm.params.userHead = "http://localhost:9000/img/users/" + data.fileName + data.extendedName;
                                       $.ajax({
                                           url:"http://localhost:9000/users/updateUser",
                                           type:"POST",
                                           dataType:"json",
                                           contentType: 'application/json; charset=UTF-8',
                                           data: JSON.stringify(vm.params),
                                           success:function (data) {
                                               //console.log(data);
                                               if (data.code === 0){
                                                   alert(data.msg);
                                                   //清除用户缓存信息
                                                   window.sessionStorage.removeItem("data");
                                                   window.location.href="userQuery.html";
                                               }else {
                                                   alert(data.msg);
                                               }
                                           }
                                       });
                                   }else {
                                       alert(data.msg);
                                   }
                               }
                           });
                       }else {
                           alert(data.msg);
                       }
                    });
                }
            }
        }
    });
</script>
