    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/vendor/animate/animate.css" >
    <link type="text/css" rel="stylesheet" media="all" href="assets/js/vendor/mmenu/css/jquery.mmenu.all.css" >
    <link rel="stylesheet" href="assets/js/vendor/videobackground/css/jquery.videobackground.css">
    <link rel="stylesheet" href="assets/css/vendor/bootstrap-checkbox.css">

    <!--[if lt IE 9]>
    <script src="../../../../../../oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body class="bg-1">

<!-- Preloader -->
<div class="mask"><div id="loader"></div></div>
<!--/Preloader -->

<!-- Wrap all page content here -->
<div id="wrap">

    <!-- Make page fluid -->
    <div class="row">

        <div id="menuContainer">

        </div>

        <!-- 内容开始 -->
        <div id="content" class="col-md-12">

            <!-- 头部开始 -->
            <div class="pageheader">


                <h2><i class="fa fa-user fa-5x" style="line-height: 48px;padding-left: 1px;"></i> 用户添加</h2>


                <div class="breadcrumbs">
                    <ol class="breadcrumb">
                        <li>你在这里</li>
                        <li><a href="userAdd.html">用户添加</a></li>
                        <li><a href="index.html">你要去哪</a></li>
                        <li class="active">首页</li>
                    </ol>
                </div>


            </div>
            <!-- 头部结束 -->

            <!-- 主要内容开始 -->
            <div class="main">

                <!-- row -->
                <div class="row">
                    <!-- col 12 -->
                    <div class="col-md-10">

                        <!-- tile -->
                        <section class="tile color transparent-black">

                            <!-- tile header -->
                            <div class="tile-header">
                                <h1>填写用户信息</h1>
                                <div class="controls">
                                    <a href="#" class="minimize"><i class="fa fa-chevron-down"></i></a>
                                    <a href="#" class="refresh"><i class="fa fa-refresh"></i></a>
                                    <a href="#" class="remove"><i class="fa fa-times"></i></a>
                                </div>
                            </div>
                            <!-- /tile header -->

                            <!-- tile body -->
                            <div class="tile-body" id="userAddDiv">

                                <form class="form-horizontal" role="form" parsley-validate id="userForm" method="post" enctype="multipart/form-data">

                                    <div class="form-group">
                                        <label for="userName" class="col-sm-4 control-label">用户姓名</label>
                                        <div class="col-sm-8">
                                            <input v-model="params.userName" type="text" class="form-control" id="userName" parsley-trigger="change" parsley-required="true" parsley-minlength="2" parsley-validation-minlength="1">
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label for="userAccount" class="col-sm-4 control-label">用户账号</label>
                                        <div class="col-sm-8">
                                            <input v-model="params.userAccount" type="text" class="form-control" id="userAccount" parsley-trigger="change" parsley-required="true" parsley-minlength="4" parsley-validation-minlength="1">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="userPwd" class="col-sm-4 control-label">密码</label>
                                        <div class="col-sm-8">
                                            <input v-model="params.userPwd" type="password" class="form-control" id="userPwd" parsley-trigger="change" parsley-required="true" parsley-minlength="6" parsley-type="alphanum" parsley-validation-minlength="1">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="passwordconfirm" class="col-sm-4 control-label">确认密码</label>
                                        <div class="col-sm-8">
                                            <input type="password" class="form-control" id="passwordconfirm" parsley-trigger="change" parsley-required="true" parsley-minlength="6" parsley-type="alphanum" parsley-validation-minlength="1" parsley-equalto="#userPwd">
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label for="userEmail" class="col-sm-4 control-label">邮箱</label>
                                        <div class="col-sm-8">
                                            <input v-model="params.userEmail" type="email" class="form-control" id="userEmail" parsley-trigger="change" parsley-required="true" parsley-minlength="4" parsley-type="email" parsley-validation-minlength="1">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="userAge" class="col-sm-4 control-label">年龄</label>
                                        <div class="col-sm-8">
                                            <input v-model="params.userAge" type="text" class="form-control" id="userAge" parsley-trigger="change" parsley-required="true" parsley-type="number" parsley-validation-minlength="0" placeholder="必须为数字...">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="userPhone" class="col-sm-4 control-label">电话</label>
                                        <div class="col-sm-8">
                                            <input v-model="params.userPhone" type="text" class="form-control" id="userPhone" parsley-trigger="change" parsley-required="true" parsley-type="phone" parsley-validation-minlength="0" placeholder="1234567890">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="selectSex" class="col-sm-4 control-label">性别</label>
                                        <div class="col-sm-8" id="selectSex">
                                            <select v-model="params.userSex" class="form-control" id="userSex" parsley-trigger="change" parsley-required="true" parsley-error-container="#selectbox">
                                                <option value="-1">请选择</option>
                                                <option value="0">男</option>
                                                <option value="1">女</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="selectState" class="col-sm-4 control-label">状态</label>
                                        <div class="col-sm-8" id="selectState">
                                            <select v-model="params.userState" class="form-control" id="userState" parsley-trigger="change" parsley-required="true" parsley-error-container="#selectbox">
                                                <option value="-1">请选择</option>
                                                <option value="0">禁用</option>
                                                <option value="1">启用</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="selectPermissions" class="col-sm-4 control-label">权限</label>
                                        <div class="col-sm-8" id="selectPermissions">
                                            <select v-model="params.userPermissions" class="form-control" id="userPermissions" parsley-trigger="change" parsley-required="true" parsley-error-container="#selectbox">
                                                <option value="-1">请选择</option>
                                                <option value="0">管理员</option>
                                                <option value="1">用户</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="userHead" class="col-sm-4 control-label">用户头像</label>
                                        <div class="col-sm-8">
                                            <input type="file" class="form-control" id="userHead" name="userHead">
                                        </div>
                                    </div>


                                    <div class="form-group form-footer">
                                        <div class="col-sm-offset-4 col-sm-8">
                                            <button type="button" class="btn btn-primary" @click="addUser">保存</button>
                                            <button type="reset" class="btn btn-default">重置</button>
                                        </div>
                                    </div>

                                </form>

                            </div>
                            <!-- /tile body -->
                        </section>
                        <!-- /tile -->
                    </div>
                    <!-- /col 6 -->
                </div>
                <!-- /row -->
            </div>
            <!-- 主要内容结束 -->

        </div>
        <!-- 内容结束 -->
    </div>
    <!-- Make page fluid-->

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="assets/js/jquery.js"></script>
<script src="assets/js/vue.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="assets/js/vendor/bootstrap/bootstrap.min.js"></script>
<script src="assets/js/vendor/bootstrap/bootstrap-dropdown-multilevel.js" ></script>
<script type="text/javascript" src="assets/js/vendor/mmenu/js/jquery.mmenu.min.js"></script>
<script type="text/javascript" src="assets/js/vendor/sparkline/jquery.sparkline.min.js"></script>
<script type="text/javascript" src="assets/js/vendor/nicescroll/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="assets/js/vendor/animate-numbers/jquery.animateNumbers.js"></script>
<script type="text/javascript" src="assets/js/vendor/videobackground/jquery.videobackground.js"></script>
<script type="text/javascript" src="assets/js/vendor/blockui/jquery.blockUI.js"></script>
<script src="assets/js/vendor/chosen/chosen.jquery.min.js"></script>
<script src="assets/js/vendor/parsley/parsley.min.js" charset="GBK"></script>
<script src="assets/js/minimal.min.js"></script>
<script>
    //页面加载时把导航菜单加载到相应位置
    $("#menuContainer").load("navigationMenu.html");
    //设置菜单缓存
    window.sessionStorage.setItem("menu","userAddMenu");
</script>
<script>
    var vm = new Vue({
        el:"#content",
        data:{
            params:{
                userName:"admin",
                userAccount:"111111",
                userPwd:"111111",
                userEmail:"",
                userAge:null,
                userPhone:"",
                userSex:-1,
                userState:-1,
                userPermissions:-1,
                userHead:null
            },
        },
        /*mounted:{

        },*/
        methods:{
            /**
             * 添加用户信息
             * 先上传用户头像，上传头像成功后，获取上传成功图片的 名字 和 图片后缀
             * 然后再添加用户详细信息
             */
            addUser : function () {
                $.ajax({
                    url:"http://localhost:9000/upload/userUpload",
                    type:"POST", //请求方式
                    dataType:"json", //前端发送数据的格式
                    cache:false, //关闭缓存
                    processData: false, //默认情况下，processData 的值是 true，其代表以对象的形式上传的数据都会被转换为字符串的形式上传。而当上传文件的时候，则不需要把其转换为字符串，因此要改成false
                    contentType: false, //上传文件时改为 false
                    data:new FormData($("#userForm")[0]), //用 Ajax 上传文件，需要使用 FormData 对象来作为数据
                    success:function (data) {
                        console.log(data);
                        if(data.code === 0 ){
                            //绑定用户图片名称
                            vm.params.userHead = "http://localhost:9000/img/users/" + data.fileName + data.extendedName;
                            $.ajax({
                                url:"http://localhost:9000/users/addUser",
                                type:"POST",
                                dataType:"json",
                                contentType: 'application/json; charset=UTF-8',
                                data: JSON.stringify(vm.params),
                                success:function (data) {
                                    console.log(data);
                                    if (data.code === 0){
                                        alert(data.msg);
                                        window.location.href="userQuery.html";
                                    }
                                }
                            });
                        }
                    }
                });
            }
        }
    });
</script>
</body>
</html>
