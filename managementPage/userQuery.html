<!-- tile -->
<section class="tile color transparent-black">
	<!-- 标题头开始 -->
	<div class="tile-header">
		<h1><strong>用户查询</strong></h1>
	</div>
	<!-- 标题头开始结束 -->

	<!-- 查询条件开始 -->
	<div class="tile-body bg-transparent-black-2">
		<div class="form-horizontal" style="height: 40px;">
			<div class="row">

				<!-- 条件一 -->
				<div class="form-group col-md-3">
					<label class="col-sm-4 control-label" style="text-align: left;">名称:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" style="margin-left: -45px;" placeholder="请输入名称...">
					</div>
				</div>
				<!-- /条件一 -->

				<!-- 条件二 -->
				<div class="form-group col-md-3">
					<label class="col-sm-4 control-label" style="text-align: left;margin-right: -40px;">性别:</label>
					<div class="col-sm-8">
						<select class="chosen-select chosen-transparent form-control">
							<option value="-1">请选择性别...</option>
							<option>男</option>
							<option>女</option>>
						</select>
					</div>
				</div>
				<!-- /条件二 -->

				<!-- 条件三 -->
				<!-- <div class="form-group col-md-4">
					<label class="col-sm-4 control-label" style="text-align: left;margin-right: -60px;">时间:</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="datepicker">
					</div>
				</div> -->
				<!-- /条件三 -->

				<!-- 条件四 -->
				<div class="form-group col-md-3">
					<div class="col-sm-6">
						<select class="chosen-select chosen-transparent form-control" <!-- style="margin-left: -50px;" -->>
							<option value="-1">条数</option>
							<option>10</option>
							<option>20</option>>
						</select>
					</div>
				</div>
				<!-- /条件四 -->
				
				<!-- 查询 -->
				<div class="form-group col-md-2">
					<button type="button" class="btn btn-dutch margin-bottom-20" style="margin-bottom: 15px;margin-top: 4px;">查询</button>
					<!-- <button type="button" class="btn btn-primary margin-bottom-20">蓝色</button>
					<button type="button" class="btn btn-greensea margin-bottom-20">绿色</button> -->
					<!-- <button type="button" class="btn btn-redbrown margin-bottom-20">棕红色</button> -->
				</div>
				<!-- /查询 -->

			</div>
		</div>
	</div>
	<!-- 查询条件结束 -->



	<!-- 表格 -->
	<div class="tile-body nopadding">

		<table class="table table-bordered table-sortable">
			<thead>
				<tr>
					<th height="45px">
						<div class="checkbox check-transparent">
							<input type="checkbox" value="1" id="allchck">
							<label for="allchck"></label>
						</div>
					</th>
					<th class="sortable sort-alpha sort-asc">姓名</th>
					<th class="sort-alpha">性别</th>
					<th class="sortable sort-alpha">年龄</th>
					<th style="width: 50px;">状态</th>
					<th style="width: 100px;">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<div class="checkbox check-transparent">
							<input type="checkbox" value="1" id="chck01">
							<label for="chck01"></label>
						</div>
					</td>
					<td>林子</td>
					<td>男</td>
					<td>22</td>
					<td><a href="#" class="check-toggler checked"></a></td>
					<td>
						<a href="#"><i class="fa fa-pencil-square"></i>修改</a>
						<a href="#"><i class="fa fa-trash-o"></i>删除</a>
					</td>
				</tr>

			</tbody>
		</table>

	</div>
	<!-- /表格 -->


	<!-- tile footer -->
	<div class="tile-footer bg-transparent-black-2 rounded-bottom-corners">
		<div class="row">

			<div class="col-sm-1">
				<div class="input-group table-options">
					<select class="chosen-select form-control">
						<option>删除所选</option>
						<option>复制所选</option>
					</select>
					<span class="input-group-btn">
						<button class="btn btn-default" type="button">应用</button>
					</span>
				</div>
			</div>

			<!-- 分页信息显示 -->
			<div class="col-sm-6 text-center">
				<small class="inline table-options paging-info">这里显示分页数据信息</small>
			</div>
			<!-- /分页信息显示 -->

			<!-- 分页按钮 -->
			<div class="col-sm-5 text-right sm-center">
				<ul class="pagination pagination-xs nomargin pagination-custom">
					<li class="disabled"><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
					<li class="active"><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li><a href="#"><i class="fa fa-angle-double-right"></i></a></li>
				</ul>
			</div>
			<!-- /分页按钮 -->

		</div>
	</div>
	<!-- /tile footer -->




</section>
<!-- /tile -->
<script>
	$(function() {
		//全选
		$('table thead input[type="checkbox"]').change(function() {
			$(this).parents('table').find('tbody input[type="checkbox"]').prop('checked', $(this).prop('checked'));
		});
		// 表格排序
		$('.table.table-sortable th.sortable').click(function() {
			var o = $(this).hasClass('sort-asc') ? 'sort-desc' : 'sort-asc';
			$(this).parents('table').find('th.sortable').removeClass('sort-asc').removeClass('sort-desc');
			$(this).addClass(o);
		});
		//chosen select input
		$(".chosen-select").chosen({
			disable_search_threshold: 10
		});
		//check toggling
		$('.check-toggler').on('click', function() {
			$(this).toggleClass('checked');
		});

		//时间插件
		$('#datepicker').datetimepicker({
			icons: {
				time: "fa fa-clock-o",
				date: "fa fa-calendar",
				up: "fa fa-arrow-up",
				down: "fa fa-arrow-down",
			}
		});

	});
</script>
