<div class="main">
<!-- tile -->
<section class="tile color transparent-white">



	<!-- tile header -->
	<div class="tile-header">
		<h1><strong>Custom</strong> Table</h1>
		<div class="search">
			<input type="text" placeholder="Search...">
		</div>
		<div class="controls">
			<a href="#" class="minimize"><i class="fa fa-chevron-down"></i></a>
			<a href="#" class="refresh"><i class="fa fa-refresh"></i></a>
			<a href="#" class="remove"><i class="fa fa-times"></i></a>
		</div>
	</div>
	<!-- /tile header -->

	<!-- tile widget -->
	<div class="tile-widget bg-transparent-white-2">
		<div class="row">

			<div class="col-sm-4 col-xs-6">
				<div class="input-group table-options">
					<select class="chosen-select form-control">
						<option>Bulk Action</option>
						<option>Delete Selected</option>
						<option>Copy Selected</option>
						<option>Archive Selected</option>
					</select>
					<span class="input-group-btn">
						<button class="btn btn-default" type="button">Apply</button>

				</div>
			</div>

			<div class="col-sm-8 col-xs-6 text-right">

				<div class="btn-group btn-group-xs table-options">
					<button type="button" class="btn btn-default">Day</button>
					<button type="button" class="btn btn-default">Week</button>
					<button type="button" class="btn btn-default">Month</button>
				</div>

			</div>


		</div>
	</div>
	<!-- /tile widget -->

					<th class="sortable sort-numeric">Last Name</th>
					<th class="sortable sort-amount">Username</th>
					<th style="width: 30px;"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<div class="checkbox check-transparent">
							<input type="checkbox" value="1" id="chck04">
							<label for="chck04"></label>
						</div>
					</td>
					<td>Mark</td>
					<td>Otto</td>
					<td>@mdo</td>
					<td class="text-center"><a href="#" class="check-toggler checked"></a></td>

				<tr>
					<td>
						<div class="checkbox check-transparent">
							<input type="checkbox" value="1" id="chck05">

					</td>

				<tr>

						</div>
					</td>
					<td>Larry</td>
					<td>the Bird</td>
					<td>@twitter</td>
					<td class="text-center"><a href="#" class="check-toggler checked"></a></td>
				</tr>
			</tbody>
		</table>

	</div>
	<!-- /tile body -->


	<!-- tile footer -->
	<div class="tile-footer bg-transparent-white-2 rounded-bottom-corners">
		<div class="row">

			<div class="col-sm-4">
				<div class="input-group table-options">
					<select class="chosen-select form-control">
						<option>Bulk Action</option>
						<option>Delete Selected</option>
						<option>Copy Selected</option>
						<option>Archive Selected</option>
					</select>
					<span class="input-group-btn">
						<button class="btn btn-default" type="button">Apply</button>

				</div>
			</div>

			<div class="col-sm-4 text-center">
				<small class="inline table-options paging-info">showing 1-3 of 24 items</small>
			</div>

			<div class="col-sm-4 text-right sm-center">

</section>
