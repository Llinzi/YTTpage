<!--引入分页插件模板-->
<script src="assets/js/bootstrap-paginator.js"></script>
<script>
    //页面加载时把导航菜单加载到相应位置
    $("#menuContainer").load("navigationMenu.html");
    //设置菜单缓存
    window.sessionStorage.setItem("menu","userQueryMenu");

<script>
    $(function(){

        //全选
        $('table thead input[type="checkbox"]').change(function () {
            $(this).parents('table').find('tbody input[type="checkbox"]').prop('checked', $(this).prop('checked'));
        });

        // 排序
        $('.table.table-sortable th.sortable').click(function() {
            var o = $(this).hasClass('sort-asc') ? 'sort-desc' : 'sort-asc';
            $(this).parents('table').find('th.sortable').removeClass('sort-asc').removeClass('sort-desc');
            $(this).addClass(o);
        });
    })

    var vm = new Vue({
        el:"#content",
        data:{
            params:{
                userName:"",
                userState:-1,
                userPermissions:-1,
                pageSize:5,  //每页显示条数
                currentPage:1, //当前页
                pages:1,//总页数
            },
            dataList:[],
        },
        mounted:function(){
            //初始化分页模板
            var options = {
                bootstrapMajorVersion: 1,
                currentPage: this.params.currentPage, // 当前页数
                numberOfPages: 5, // 显示按钮的数量
                totalPages: this.params.pages, // 总页数
                onPageClicked:function(event, originalEvent, type,page){
                    vm.params.currentPage=page;
                    vm.userQuery();
                },
                onPageChanged:function(event, oldPage, newPage){
                    vm.params.currentPage=newPage;
                    vm.userQuery();
                }
            };
            $("#page").bootstrapPaginator(options);

            //页面加载时执行查询用户方法
            this.userQuery();
        },
        methods:{
            //查询用户相关信息
            userQuery:function () {
                $.ajax({
                    url:"http://localhost:9000/users/selectUser",
                    type:"GET",
                    dataType:"json",
                    data: this.params,
                    success:function (data) {
                        if (data.code === 0){
                            console.log(data);
                            vm.dataList = data.dataList;//查询到的数据
                            vm.params.pages = data.pages;//总页数
                            vm.params.currentPage = data.pageNum //第几页
                            //设置分页(当前页,总页数)
                            $("#page").bootstrapPaginator('setOptions',{currentPage:vm.params.currentPage,totalPages:vm.params.pages});
                        }
                    }
                })
            },
            //编辑用户
            updateUser : function (index) {
                //获取被单击用户的数据到缓存,然后跳转到用户添加页面，查看或者编辑用户信息
                window.sessionStorage.setItem("data",JSON.stringify(vm.dataList[index]));
                window.location.href="userAdd.html";
            },
            //删除用户
            deleteUser : function (id) {
                //alert(id);
                var url = "http://localhost:9000/users/deleteUser?id="+id;
                $.post(url,null,function (data) {
                    if (data.code === 0){
                        alert(data.msg);
                        vm.userQuery();
                    }else {
                        alert(data.msg);
                    }
                });
            }
        }
    })
</script>
