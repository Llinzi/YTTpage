<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>蔬菜百科登录</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    
    <!-- CSS 
    ========================= -->
    <!--bootstrap min css-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrapValidator.min.css">
    <!--owl carousel min css-->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <!--slick min css-->
    <link rel="stylesheet" href="assets/css/slick.css">
    <!--magnific popup min css-->
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <!--font awesome css-->
    <link rel="stylesheet" href="assets/css/font.awesome.css">
    <!--ionicons css-->
    <link rel="stylesheet" href="assets/css/ionicons.min.css">
    <!--linearicons css-->
    <link rel="stylesheet" href="assets/css/linearicons.css">
    <!--animate css-->
    <link rel="stylesheet" href="assets/css/animate.css">
    <!--jquery ui min css-->
    <link rel="stylesheet" href="assets/css/jquery-ui.min.css">
    <!--slinky menu css-->
    <link rel="stylesheet" href="assets/css/slinky.menu.css">
    <!--plugins css-->
    <link rel="stylesheet" href="assets/css/plugins.css">
    
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--modernizr min js here-->
    <script src="assets/js/vendor/modernizr-3.7.1.min.js"></script>


</head>

<body>

<div id="app">
    <!--头部开始-->
    <div class="breadcrumbs_area">
        <div class="container">   
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb_content">
                       <h3>登录</h3>
                        <ul>
                            蔬菜百科
                        </ul>
                    </div>
                </div>
            </div>
        </div>         
    </div>
    <!--头部结束-->
    
    <!-- 登录注册开始 -->
    <div v-show="loginShow" class="customer_login">
        <div class="container">
            <div class="row">
               <!--login area start-->
                <div class="col-lg-6 col-md-6">
                    <div class="account_form">
                        <h2>登录</h2>
                        <form id="loginForm">
                            <p>
                                <div class="form-group">
                                    <label>手机号<span>*</span></label>
                                    <input v-model="paramsLogin.userPhone" name="phone" class="form-control" type="text">
                                </div>
                            </p>
                            <p>
                                <div class="form-group">
                                    <label>密码 <span>*</span></label>
                                    <input v-model="paramsLogin.userPwd" name="pwd" type="password">
                                </div>
                            </p>

                            <div class="login_submit">
                               <a @click="loginShow = false">忘记密码?</a>
                                <label for="remember">
                                    <input id="remember" type="checkbox">
                                    记住我
                                </label>
                                <button type="button" @click="login()">登录</button>
                            </div>

                        </form>
                     </div>    
                </div>
                <!--login area start-->

                <!--register area start-->
                <div class="col-lg-6 col-md-6">
                    <div class="account_form register">
                        <h2>注册</h2>
                        <form id="regForm">
                            <p>
                                <div class="form-group">
                                    <label style="width: 100%">手机号<span>*</span></label>
                                    <input v-model="paramsReg.userPhone" id="regPhone" name="userPhone" type="text" style="width: 75%">
                                    <button type="button" @click="sendMsg('reg')">发送验证码</button>
                                </div>
                            </p>
                            <p>
                                <div class="form-group">
                                    <label>输入验证码<span>*</span></label>
                                    <input id="regCode" name="code" type="text">
                                </div>
                            </p>
                            <p>
                                <div class="form-group">
                                    <label>密码 <span>*</span></label>
                                    <input v-model="paramsReg.userPwd" name="pwd" type="password">
                                </div>
                            </p>
                            <p>
                                <div class="form-group">
                                    <label>确认密码 <span>*</span></label>
                                    <input name="confirmPwd" type="password">
                                </div>
                            </p>
                            <div class="login_submit">
                                <button type="button"  @click="reg()">注册</button>
                            </div>
                        </form>
                    </div>    
                </div>
                <!--register area end-->
            </div>
        </div>    
    </div>
    <!-- 登录注册结束 -->

    <!--找回密码开始-->
    <div v-show="!loginShow" class="customer_login">
        <div class="container">
            <div class="row" >
                <div class="col-6" style="margin-left: 25%">
                    <div v-show="retrievePwd" class="account_form register">
                        <h2>找回密码</h2>
                        <form id="retrievePwd1">
                            <p>
                                <div class="form-group">
                                    <label style="width: 100%">手机号<span>*</span></label>
                                    <input id="retPhone" name="userPhone" type="text" style="width: 75%">
                                    <button type="button" @click="sendMsg('reset')">发送验证码</button>
                                </div>
                            </p>
                            <p>
                                <div class="form-group">
                                    <label>输入验证码<span>*</span></label>
                                    <input id="retCode" name="code" type="text">
                                </div>
                            </p>
                            <div class="login_submit">
                                <button @click="nextStep()" type="button">下一步</button>
                            </div>
                        </form>
                    </div>

                    <div v-show="!retrievePwd" class="account_form register">
                        <h2>找回密码</h2>
                        <form id="retrievePwd2">
                            <p>
                                <div class="form-group">
                                    <label>密码 <span>*</span></label>
                                    <input id="retPwd" name="userPwd1" type="password">
                                </div>
                            </p>
                            <p>
                                <div class="form-group">
                                    <label>确认密码 <span>*</span></label>
                                    <input name="userPwd2" type="password">
                                </div>
                            </p>
                            <div class="login_submit">
                                <button type="button" @click="save()">保存</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--找回密码结束-->

</div>
    
<!-- JS
============================================ -->
<!--jquery min js-->
<script src="assets/js/vendor/jquery-3.4.1.min.js"></script>
<!--vue js-->
<script src="assets/js/vendor/vue.js"></script>
<!--popper min js-->
<script src="assets/js/popper.js"></script>
<!--bootstrap min js-->
<script src="assets/js/bootstrap.min.js"></script>
<!--bootstrapValidator-->
<script src="assets/js/vendor/bootstrapValidator.min.js"></script>
<!--owl carousel min js-->
<script src="assets/js/owl.carousel.min.js"></script>
<!--slick min js-->
<script src="assets/js/slick.min.js"></script>
<!--magnific popup min js-->
<script src="assets/js/jquery.magnific-popup.min.js"></script>
<!--counterup min js-->
<script src="assets/js/jquery.counterup.min.js"></script>
<!--jquery countdown min js-->
<script src="assets/js/jquery.countdown.js"></script>
<!--jquery ui min js-->
<script src="assets/js/jquery.ui.js"></script>
<!--jquery elevatezoom min js-->
<script src="assets/js/jquery.elevatezoom.js"></script>
<!--isotope packaged min js-->
<script src="assets/js/isotope.pkgd.min.js"></script>
<!--slinky menu js-->
<script src="assets/js/slinky.menu.js"></script>
<!-- Plugins JS -->
<script src="assets/js/plugins.js"></script>

<!-- Main JS -->
<script src="assets/js/main.js"></script>


<script>
    var vm = new Vue({
        el:"#app",
        data:{
            paramsLogin:{

            },
            paramsReg:{
                userState:1,
                userPermissions:1,
            },

            loginShow:true,
            retrievePwd:true,
        },

        mounted:function () {
            //登录验证表单
            $("#loginForm").bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields:{
                    phone:{
                        message: "号码验证失败",
                        validators:{
                            notEmpty:{
                                message:"请输入号码"
                            },
                            regexp:{
                                regexp: /^1\d{10}$/,
                                message:"请输入正确的手机号"
                            }
                        }
                    },
                    pwd:{
                        message: "密码验证失败",
                        validators:{
                            notEmpty:{
                                message:"密码不能为空"
                            }
                        }
                    },
                },
            });

            //注册表单验证
            $("#regForm").bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    userPhone:{
                        message:"手机号验证失败",
                        validators:{
                            notEmpty:{
                                message:"请输入手机号"
                            },
                            regexp:{
                                regexp: /^1\d{10}$/,
                                message:"请输入正确的手机号"
                            },
                            /**
                             * 验证手机号码是否被注册( 被注册后台返回({"valid",false}) 没有被注册返回 {"valid",true})
                             * @param 参数为当前<input>的 name 的值
                             */
                            remote:{
                                url: "http://localhost:9000/userLogin/selectPhone",
                                message:"此号码已被注册",
                                type: "GET"
                            }
                        }
                    },
                    code:{
                        message:"验证码验证失败",
                        validators:{
                            notEmpty:{
                                message:"请输入验证码"
                            },
                            remote:{
                                url: "http://localhost:9000/userLogin/validationCode",
                                message:"验证码错误",
                                type: "GET",
                                delay:2000,//每输入一个字符，就发ajax请求，服务器压力还是太大，设置2秒发送一次ajax（默认输入一个字符，提交一次，服务器压力太大）
                                data:function (validator) {
                                    return{
                                        "phone":$("#regPhone").val(),
                                        "code":$("#regCode").val()
                                    };
                                }
                            },
                        }
                    },
                    pwd:{
                        message:"密码验证失败",
                        validators:{
                            notEmpty:{
                                message:"请输入验证码"
                            },
                            stringLength:{
                                min:6,
                                max:10,
                                message:"密码长度为6到10个字符"
                            }
                        }
                    },
                    confirmPwd:{
                        message:"确认密码验证失败",
                        validators:{
                            notEmpty:{
                                message:"确认密码不能为空"
                            },
                            identical:{
                                field:"pwd",
                                message:"两次密码不一致"
                            }
                        }
                    }
                }
            });

            //下一步表单验证
            $("#retrievePwd1").bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    userPhone:{
                        message:"手机号验证失败",
                        validators:{
                            notEmpty:{
                                message:"请输入手机号"
                            },
                            regexp:{
                                regexp: /^1\d{10}$/,
                                message:"请输入正确的手机号"
                            },
                            /**
                             * 验证手机号码是否被注册( 被注册后台返回({"valid",false}) 没有被注册返回 {"valid",true})
                             * @param 参数为当前<input>的 name 的值
                             */
                            remote:{
                                url: "http://localhost:9000/userLogin/selectPhone1",
                                message:"此号码不存在",
                                type: "GET"
                            }
                        }
                    },
                    code:{
                        message:"验证码验证失败",
                        validators:{
                            notEmpty:{
                                message:"请输入验证码"
                            },
                            remote:{
                                url: "http://localhost:9000/userLogin/validationCode",
                                message:"验证码错误",
                                type: "GET",
                                delay:2000,//每输入一个字符，就发ajax请求，服务器压力还是太大，设置2秒发送一次ajax（默认输入一个字符，提交一次，服务器压力太大）
                                data:function (validator) {
                                    return{
                                        "phone":$("#retPhone").val(),
                                        "code":$("#retCode").val()
                                    };
                                }
                            },
                        }
                    }
                }
            });
            //重置密码表单验证
            $("#retrievePwd2").bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    userPwd1:{
                        message:"密码验证失败",
                        validators:{
                            notEmpty:{
                                message:"请输入验证码"
                            },
                            stringLength:{
                                min:6,
                                max:10,
                                message:"密码长度为6到10个字符"
                            }
                        }
                    },
                    userPwd2:{
                        message:"确认密码验证失败",
                        validators:{
                            notEmpty:{
                                message:"确认密码不能为空"
                            },
                            identical:{
                                field:"userPwd1",
                                message:"两次密码不一致"
                            }
                        }
                    }
                }
            });
        },

        methods:{
            //登录
            login:function () {
                //手动验证表单
                $("#loginForm").data("bootstrapValidator").validate();
                //获取表单验证状态
                var flag = $("#loginForm").data("bootstrapValidator").isValid();
                if (flag){
                    $.ajax({
                        url:"http://localhost:9000/userLogin/login",
                        type:"GET",
                        dataType:"json",
                        data: vm.paramsLogin,
                        success:function (data) {
                            if (data.code === 0){
                                //把用户信息放入缓存
                                sessionStorage.setItem("userInfo",JSON.stringify(data.user));
                                window.location.href = "index.html";
                            }else {
                                alert(data.msg)
                            }
                        }
                    });
                }
            },

            //发送验证码
            sendMsg:function(params){
                console.log(params);
                var phone = "";
                if(params == "reg"){
                    phone = $("#regPhone").val();
                }else if(params == "reset"){
                    phone = $("#retPhone").val();
                }
                $.ajax({
                    url:"http://localhost:9000/userLogin/sendMsg",
                    type:"GET",
                    dataType: "json",
                    data:{"phone":phone,"type":params},
                    success:function (data) {
                        if ( data.code === 0 ){
                            alert("发送验证码中");
                        }else {
                            alert(data.msg);
                        }
                    }
                });
            },

            //注册
            reg:function () {
                //手动验证表单
                $("#regForm").data("bootstrapValidator").validate();
                //获取表单验证状态
                var flag = $("#regForm").data("bootstrapValidator").isValid();
                if (flag){
                    $.ajax({
                        url:"http://localhost:9000/users/addUser",
                        type:"POST",
                        dataType:"json",
                        contentType: 'application/json; charset=UTF-8',
                        data: JSON.stringify(vm.paramsReg),
                        success:function (data) {
                            //console.log(data);
                            if (data.code === 0){
                                alert("注册成功!");
                                window.location.href="login.html";
                            }else {
                                alert(data.msg);
                            }
                        }
                    });
                }
            },

            //下一步
            nextStep:function () {
                //手动验证表单
                $("#retrievePwd1").data("bootstrapValidator").validate();
                //获取表单验证状态
                var flag = $("#retrievePwd1").data("bootstrapValidator").isValid();
                if (flag){
                    this.retrievePwd = false
                }
            },

            //重置密码
            save:function () {
                //手动验证表单
                $("#retrievePwd2").data("bootstrapValidator").validate();
                //获取表单验证状态
                var flag = $("#retrievePwd2").data("bootstrapValidator").isValid();
                if (flag){
                    $.ajax({
                        url:"http://localhost:9000/userLogin/updatePwd",
                        type:"POST",
                        dataType:"json",
                        //contentType: 'application/json; charset=UTF-8',
                        data: {"userPhone":$("#retPhone").val(),"pwd":$("#retPwd").val()},
                        success:function (data) {
                            //console.log(data);
                            if (data.code === 0){
                                alert("修改密码成功!");
                                window.location.href="login.html";
                            }else {
                                alert(data.msg);
                            }
                        }
                    });
                }
            }

        }

    })
</script>

</body>

</html>
