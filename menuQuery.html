<head>
    <title>菜谱查询</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/ico" href="assets/images/favicon.ico" />

    <link rel="stylesheet" href="assets/js/vendor/videobackground/css/jquery.videobackground.css" tppabs="http://view.jqueryfuns.com/Ԥ��-/2014/4/8/829_7cf8774263463248de1a19b27aea0b25/assets/js/vendor/videobackground/css/jquery.videobackground.css">
    <link rel="stylesheet" href="assets/css/vendor/bootstrap-checkbox.css" tppabs="http://view.jqueryfuns.com/Ԥ��-/2014/4/8/829_7cf8774263463248de1a19b27aea0b25/assets/css/vendor/bootstrap-checkbox.css">
    <link rel="stylesheet" href="assets/css/vendor/bootstrap/bootstrap-dropdown-multilevel.css" tppabs="http://view.jqueryfuns.com/Ԥ��-/2014/4/8/829_7cf8774263463248de1a19b27aea0b25/assets/css/vendor/bootstrap/bootstrap-dropdown-multilevel.css">

    <link rel="stylesheet" href="assets/js/vendor/chosen/css/chosen.min.css" tppabs="http://view.jqueryfuns.com/Ԥ��-/2014/4/8/829_7cf8774263463248de1a19b27aea0b25/assets/js/vendor/chosen/css/chosen.min.css">
    <link rel="stylesheet" href="assets/js/vendor/chosen/css/chosen-bootstrap.css" tppabs="http://view.jqueryfuns.com/Ԥ��-/2014/4/8/829_7cf8774263463248de1a19b27aea0b25/assets/js/vendor/chosen/css/chosen-bootstrap.css">

    <link href="assets/css/minimal.css" tppabs="http://view.jqueryfuns.com/Ԥ��-/2014/4/8/829_7cf8774263463248de1a19b27aea0b25/assets/css/minimal.css" rel="stylesheet">

</head>
<body class="bg-3">

<!-- Wrap all page content here -->
<div id="wrap">




    <!-- Make page fluid -->
    <div class="row">


        <div id="menuContainer">

        </div>






        <!-- Page content -->
        <div id="content" class="col-md-12">
            <!-- content main container -->
            <div class="main">
                <!-- row -->
                <div class="row">
                    <!-- tile -->
                    <section class="tile color transparent-black">
                        <!-- tile header -->
                        <div class="tile-header">
                            <h1>菜谱查询</h1>
                            <div class="controls">
                                <a href="#" class="minimize"><i class="fa fa-chevron-down"></i></a>
                                <a href="#" class="refresh"><i class="fa fa-refresh"></i></a>
                                <a href="#" class="remove"><i class="fa fa-times"></i></a>
                            </div>
                        </div>
                        <!-- /tile header -->

                        <!-- tile widget -->
                        <div class="tile-widget bg-transparent-black-2">
                            <div class="row">

                                <div class="col-sm-2 col-xs-2">
                                    <label>菜谱名称</label>
                                    <input v-model="params.mName" type="text" class="form-control" style="width: 150px">
                                </div>
                                <div class="col-sm-2 col-xs-2">
                                    <label>菜谱状态</label>
                                    <select v-model="params.status" class="form-control" style="width: 100px">
                                        <option value="">选择状态</option>
                                        <option value="0">审核中</option>
                                        <option value="1">审核通过</option>
                                        <option value="2">审核不通过</option>
                                    </select>
                                </div>
                                <div class="col-sm-2 col-xs-2">
                                    <label>选择条数</label>
                                    <select v-model="params.pageSize" class="form-control" style="width: 100px">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="15">15</option>
                                    </select>
                                </div>

                                <div class="col-sm-3 col-xs-3">
                                    <button @click="menuQuery()" class="btn btn-primary" style="margin-top: 26px;">查询</button>
                                </div>


                            </div>
                        </div>
                        <!-- /tile widget -->



                        <!-- tile body -->
                        <div class="tile-body nopadding">
                            <div style="margin-left: 15px">
                                <div v-for="(data,index) in dataList" class="row" style="margin-top: 10px">
                                    <div class="col-sm-2">
                                        <a href="#modalImage" data-toggle="modal">
                                            <img class="w200" v-bind:src="data.image">
                                        </a>
                                    </div>
                                    <div class="col-sm-6" style="margin-left: 50px">
                                        <h3>{{data.mname}}</h3>
                                        <h4>{{data.foodMaterial}}</h4>
                                        <h4 v-if="data.level == 1">上手难度:⭐</h4>
                                        <h4 v-else-if="data.level == 2">上手难度:⭐⭐</h4>
                                        <h4 v-else="data.level == 3">上手难度:⭐⭐⭐</h4>
                                        <h4>
                                            <span>发表人:{{data.userName}}</span>&nbsp;
                                            <span>发表时间:{{(data.createTime).substring(0,10)}}</span>
                                        </h4>
                                        <h4><i class="fa fa-clock-o" aria-hidden="true"></i>&nbsp;{{data.time}}</h4>
                                        <h4>
                                            <i class="fa fa-star" aria-hidden="true"></i>&nbsp;<span>{{data.collectionNum}}</span>&nbsp;
                                            <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>&nbsp;<span>{{data.likeNum}}</span>&nbsp;
                                            <i class="fa fa-comment" aria-hidden="true"></i>&nbsp;<span>{{data.discussNum}}</span>&nbsp;
                                        </h4>
                                    </div>
                                    <div class="col-sm-3">
                                        <a v-if="data.status == 0" @click="editStatus(data.mid,1)" role="button" class="btn btn-blue" style="margin-top: 80px">
                                            审核中
                                        </a>
                                        <a v-else-if="data.status == 1" @click="editStatus(data.mid,2)" role="button" class="btn btn-blue" style="margin-top: 80px">
                                            审核通过
                                        </a>
                                        <a v-else-if="data.status == 2" @click="editStatus(data.mid,0)" role="button" class="btn btn-blue" style="margin-top: 80px">
                                            审核不通过
                                        </a>
                                        <a @click="menuInfo(data)" href="#modalMenu" role="button" class="btn btn-blue" data-toggle="modal" style="margin-top: 80px">
                                            查看信息
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /tile body -->


                        <!-- tile footer -->
                        <div class="tile-footer bg-transparent-black-2 rounded-bottom-corners">
                            <div class="row">

                                <div class="text-center">
                                    <div id="page"></div>
                                </div>

                            </div>
                        </div>
                        <!-- /tile footer -->

                    </section>
                    <!-- /tile -->
                </div>
                <!-- /row -->

            </div>
            <!-- /content container -->

            <!--菜谱信息模态框开始-->
            <div class="mm-page modal fade in" id="modalMenu" tabindex="-1" role="dialog" aria-labelledby="modalMenuLabel" aria-hidden="false" style="display: none;">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">关闭</button>
                            <h3 class="modal-title" id="modalMenuLabel">菜谱信息</h3>
                        </div>
                        <div class="modal-body">
                            <form role="form">

                                <div class="row">
                                    <div class="col-sm-5">
                                        <div class="form-group">
                                            <img :src="menuData.image" class="w200">
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="row">
                                            <div class="form-group">
                                                <label>菜名</label>
                                                <input v-model="menuData.mname" type="text" class="form-control" placeholder="这是一个占位符...">
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="form-group">
                                                <label>上手难度</label>
                                                <select v-model="menuData.level" class="form-control">
                                                    <option value="1">⭐</option>
                                                    <option value="2">⭐⭐</option>
                                                    <option value="3">⭐⭐⭐</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="form-group">
                                                <label>发表人</label>
                                                <input v-model="menuData.userName" type="text" class="form-control" placeholder="这是一个占位符...">
                                            </div>
                                        </div>

                                    </div>
                                </div>


                                <div class="form-group">
                                    <label>发表时间</label>
                                    <input v-model="menuData.createTime" type="text" class="form-control" placeholder="这是一个占位符...">
                                </div>

                                <div class="form-group">
                                    <label>烹饪时间</label>
                                    <input v-model="menuData.time" type="text" class="form-control" placeholder="这是一个占位符...">
                                </div>

                                <div class="form-group">
                                    <label>所需食材</label>
                                    <textarea v-model="menuData.foodMaterial" class="form-control" rows="3"></textarea>
                                </div>


                                <div class="form-group">
                                    <label>步骤</label>
                                    <textarea class="form-control" rows="6">
                                        步骤一：{{steps.step1}}
                                        步骤二：{{steps.step2}}
                                        步骤三：{{steps.step3}}
                                        {{steps.step4 == null? '':'步骤四：'+steps.step4}}
                                        {{steps.step5 == null? '':'步骤五：'+steps.step5}}
                                        {{steps.step6 == null? '':'步骤六：'+steps.step6}}
                                        {{steps.step7 == null? '':'步骤七：'+steps.step7}}
                                        {{steps.step8 == null? '':'步骤八：'+steps.step8}}
                                        {{steps.step9 == null? '':'步骤九：'+steps.step9}}
                                        {{steps.step10 == null? '':'步骤十：'+steps.step10}}
                                        {{steps.step411== null? '':'步骤十一：'+steps.step11}}
                                        {{steps.step12== null? '':'步骤十二：'+steps.step12}}
                                    </textarea>
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-red" data-dismiss="modal" aria-hidden="true">关闭</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div>
            <!--菜谱信息模态框结束-->

            <!--菜谱图片框开始-->
            <div class="mm-page modal fade in" id="modalImage" tabindex="-1" role="dialog" aria-labelledby="modalImageLabel" aria-hidden="false" style="display: none;">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">关闭</font></font></button>
                            <h3 class="modal-title" id="modalImageLabel">修改图片</h3>
                        </div>
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                    <img src="assets/images/peter-avatar.jpg" class="w200 img">
                                    <input type="file" class="form-control" id="menuImage" name="menuPhoto">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-red" data-dismiss="modal" aria-hidden="true">关闭</button>
                            <button class="btn btn-green">保存更改</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--菜谱图片框结束-->

        </div>
        <!-- Page content end -->
    </div>
    <!-- Make page fluid-->
</div>
<!-- Wrap all page content end -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="assets/js/jquery.js"></script>
<script src="assets/js/vue.js"></script>
<script src="assets/js/vendor/bootstrap/bootstrap.min.js"></script>
<script src="assets/js/vendor/bootstrap/bootstrap-dropdown-multilevel.js" ></script>
<script type="text/javascript" src="assets/js/vendor/mmenu/js/jquery.mmenu.min.js"></script>
<script type="text/javascript" src="assets/js/vendor/sparkline/jquery.sparkline.min.js" ></script>
<script type="text/javascript" src="assets/js/vendor/nicescroll/jquery.nicescroll.min.js" ></script>

<script type="text/javascript" src="assets/js/vendor/videobackground/jquery.videobackground.js" ></script>

<!--引入分页插件模板-->
<script src="assets/js/bootstrap-paginator.js"></script>
<script>
    //页面加载时把导航菜单加载到相应位置
    $("#menuContainer").load("navigationMenu.html");
    //设置菜单缓存
    window.sessionStorage.setItem("menu","menuQueryMenu");

    $(function () {
        /*显示图片*/
        /* 重点是这个位置 */
        $("#menuImage").change(function() {
            /*在改变照片时，清空以前图片*/
            $(".img").empty();
            var oFReader = new FileReader();
            var file = document.getElementById('menuImage').files[0];
            oFReader.readAsDataURL(file);
            oFReader.onloadend = function(oFRevent){
                var src = oFRevent.target.result;
                $(".img").attr("src",src);
                /*$("#img").append("<img src=\""+src+"\">");*/
            }
        });
    });
</script>
<script>
    var vm = new Vue({
        el:"#content",
        data:{
            params:{
                mName:"",
                status:"",
                pageSize:5,
                currentPage:1, //当前页
                pages:1 //总页数
            },
            dataList:[],
            menuData:{},
            steps:{},
        },

        mounted:function () {

            var options = {
                bootstrapMajorVersion: 1,
                currentPage: this.params.currentPage, // 当前页数
                numberOfPages: 5, // 显示按钮的数量
                totalPages: this.params.pages, // 总页数
                onPageClicked:function(event, originalEvent, type,page){
                    vm.params.currentPage=page;
                    vm.menuQuery();
                },
                onPageChanged:function(event, oldPage, newPage){
                    vm.params.currentPage=newPage;
                    vm.menuQuery();
                }
            };
            $("#page").bootstrapPaginator(options);

            this.menuQuery();
        },

        methods:{
            //菜谱查询
            menuQuery:function () {
                $.ajax({
                    url:"http://localhost:9000/menu/selectMenu",
                    type:"GET",
                    dataType:"json",
                    data:this.params,
                    success:function (data) {
                        console.log(data);
                        if (data.code === 0){
                            vm.dataList = data.dataList;
                            vm.params.pages = data.pages;//总页数
                            vm.params.currentPage = data.pageNum //第几页
                            $("#page").bootstrapPaginator('setOptions',{currentPage:vm.params.currentPage,totalPages:vm.params.pages});
                        }else {
                            alert(data.msg);
                        }
                    }
                });
            },

            //审核菜谱
            editStatus:function(mid,status){
                $.ajax({
                    url:"http://localhost:9000/menu/updateMenu",
                    type:"POST",
                    dataType:"json",
                    contentType:"application/json",
                    data:JSON.stringify({
                        "mid":mid,
                        "status":status
                    }),
                    success:function (data) {
                        if (data.code === 0){
                            alert(data.msg);
                            vm.menuQuery();
                        }else {
                            alert(data.msg);
                        }
                    }
                });
            },

            //查看菜谱信息
            menuInfo:function (menuData) {
                console.log(menuData);
                vm.menuData = menuData;
                $.ajax({
                    url:"http://localhost:9000/menu/selectStepsByMId",
                    type:"GET",
                    dataType:"json",
                    data: {"mId":menuData.mid},
                    success:function (data) {
                        if (data.code === 0){
                            //vm.steps = vm.removeNull(data.stepsData);
                            vm.steps = data.stepsData;
                        }else {
                            console.log(data.msg);
                        }

                    }
                });
            },

        }

    });
</script>
</body>
</html>
