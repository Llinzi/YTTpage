<script>
    $(function () {
        //获取菜单缓存
        var menu = window.sessionStorage.getItem("menu");
        //判断缓存的值，并设置相应菜单高亮显示
        if (menu == "userIndexMenu"){
            $("#userIndexMenu").addClass("active");
        } else if (menu == "userQueryMenu"){
            $("#userQueryMenu").addClass("active");
            $("#userQueryMenu").parent().parent().addClass("open");
        }else if (menu == "userAddMenu"){
            $("#userAddMenu").addClass("active");
            $("#userAddMenu").parent().parent().addClass("open");
        }
    })
</script>
